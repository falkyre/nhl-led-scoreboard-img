name: CI

on:
  push:
    tags:
    - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get the version (git tag)
      id: get_version
      run: |
        echo ${GITHUB_REF/refs\/tags\//}
        echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - name: Install Dependencies
      run: |
       sudo dpkg --add-architecture i386
       sudo apt-get update
       sudo apt-get install -y coreutils quilt parted debootstrap zerofree zip dosfstools libarchive-tools libcap2-bin grep rsync xz-utils file git curl jq
       sudo apt-get install -y qemu-user-static:i386
    - name: Build Image
      run: sudo CLEAN=1 BUILD_VERSION=${{ steps.get_version.outputs.VERSION }} ./build.sh -c config
    - name: Calculate Checksum
      id: get_sha256_checksum
      run: |
        export IMAGE_SHA256_CHECKSUM=$(shasum -a 256 deploy/image_rpios-scoreboard.zip | awk '{print $1}')
        echo "$IMAGE_SHA256_CHECKSUM deploy/image_rpios-scoreboard.zip"
        echo ::set-output name=IMAGE_SHA256_CHECKSUM::${IMAGE_SHA256_CHECKSUM}
    - name: Build Changelog
      id: github_release
      uses: mikepenz/release-changelog-builder-action@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        body: |
          Click the link below to start your download:

          <span align="center">

          ### [rpios-scoreboard-${{ steps.get_version.outputs.VERSION }}.zip](https://github.com/falkyre/nhl-led-portal-img/releases/download/${{ steps.get_version.outputs.VERSION }}/rpios-scoreboard-${{ steps.get_version.outputs.VERSION }}.zip)

          <sup>[Getting Started Guide](https://github.com/falkyre/nhl-led-portal-img/README.md</sup>

          </span>

          ---

          * **SHA-256:** ${{ steps.get_sha256_checksum.outputs.IMAGE_SHA256_CHECKSUM }}
          * **Base Image:**
          * **Kernel version:**
          * **NHL LED Scoreboard Version:**
          
          ---
          ${{steps.github_release.outputs.changelog}}
        draft: false
        prerelease: true
    - name: Upload Image
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: deploy/image_rpios-scoreboard.zip
        asset_name: rpios-scoreboard-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip
